function tohexaddress (adr) {  var hex = Number(adr).toString(16);  while (hex.length < 4) {    hex = "0" + hex;  }  return hex.toUpperCase();}var crc=65535;function crc16 (byte) {  for ( var j=0; j<8; j++ ) {    var f = (crc & 65535) >> 15;    crc = (crc << 1) & 65535;    if( (byte & 128) != 0 ) {      crc = crc | 1;    }    if( f != 0 ) {      crc = crc ^ 4129;    }     byte = (byte << 1) & 255;  }}var linemax=16;var address=0;var linepos=0;var linebuf="";function appendhex (output,data,length) {  for( var i=0; i<length; ++i ) {    var num = data.charAt(i*2) + data.charAt(i*2+1);    var s = parseInt(num,16);    crc16(s);    linebuf += num;    linepos++;    if( linepos == linemax )  {      linebuf = ':10' + tohexaddress(address) + '00' + linebuf;      output.push(linebuf + checksum(linebuf) + '\n');      address += linemax;      linepos = 0;      linebuf = "";    }  }}function savebl() {  var form = document.getElementById('form');  var fw = document.getElementById('file').files[0];  crc = 65535;  address = 0;  linebuf = "";  linepos = 0;  var output = [];  if( typeof fw != 'undefined' ) {    var reader = new FileReader();    reader.onload = function(progressEvent) {      var lines = this.result.split('\n');      for(var line = 0; line < lines.length; line++) {        var cur = lines[line].replace("\r","");;        if( cur.length > 9 ) {          var tmp = cur.substr(1,2);          var len = parseInt(tmp,16);          tmp = cur.substr(3,4);          var adr = parseInt(tmp,16);          tmp = cur.substr(7,2);          var typ = parseInt(tmp,16);          var data = cur.substr(9,9+len+len);          if( typ == 0 ) {            while( address+linepos < adr ) {               appendhex(output,'FF',1);             }            appendhex(output,data,len);          }        }      }      var endadr = parseInt("6FFE",16);      while( address+linepos < endadr ) { appendhex(output,'FF',1); } rnd = Math.random() * hexchars.length;    str += hexchars.charAt(rnd);  }  form.Serial.value = str;}var create = document.getElementById('create');create.addEventListener('click',savebl,true);fillrand();var bootloader = ':107000000C9410390C9422390C94F0390C942239D8\n\:107010000C9422390C9422390C9422390C94223984\n\:107020000C9422390C9422390C9422390C94D839BE\n\:107030000C9422390C94253E0C94513E0C94223928\n\:107040000C9422390C9422390C9422390C94223954\n\:107050000C9422392E007061676553697A6520614E\n\:107060006E6420626C6F636B506F73206469666638\n\:1070700065720A00546F206D616E792064617461DD\n\:1070800020666F72207061676553697A650A0062D5\n\:107090006C6F636B4C656E20646966666572207008\n\:1070A00061676553697A650A0057726F6E67204D94\n\:1070B00073674964210A0052657472616E736D6969\n\:1070C000742C207265666C617368210A00476F74C6\n\:1070D000206F74686572206D7367547970650A005B\n\:1070E00052656365697665206669726D7761726560\n\:1070F0000A00476F74204342206D73670A0057618E\n\:10710000697420666F72204342206D73670A0054D1\n\:107110005820626F6F746C6F616465722073657163\n\:1071200075656E63650A0054696D656F75740A0054\n\:107130005374617274204170700A00426F6F746CF6\n\:107140006F616465722073656C6655706461746507\n\:10715000210A00435243206661696C2C205265620B\n\:107160006F6F740A00435243204F4B0A00706167EF\n\:107170006541646472206578636565647320666C3C\n\:10718000617368206D656D6F72790A005377697459\n\:10719000636820746F203130306B206D6F64650A36\n\:1071A0000053776974636820746F2031306B206DF1\n\:1071B0006F64650A000A41736B53696E204F544136\n\:1071C00020426F6F746C6F616465722056302E3789\n\:1071D0002E300A0A00002E012E0206030D04E905D6\n\:1071E000CA063D070C0B060D210E650F5010C81185\n\:1071F000931203153416011730181819161B432162\n\:1072000056250026112D353EC30B08105B11F815CD\n\:1072100047191D1A1C1BC71C001DB221B623EA000A\n\:1072200011241FBECFE5D8E0DEBFCDBF11E0A0E640\n\:10723000B0E001C01D92A133B107E1F70E94663CA6\n\:107240000C94DC3E0C9400382FB7F8948BB7982F31\n\:1072500091609BBF82608BBF2FB
